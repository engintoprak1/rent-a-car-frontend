<div class="container text-center m-auto" style ="width: 400px;">
  <ngb-carousel *ngIf="carForDetail.images" >
    <ng-template ngbSlide *ngFor="let image of carForDetail.images">
      <div class="picsum-img-wrapper">
        <img src="https://localhost:44327/images/{{image.imagePath}}" alt="Random first slide">
      </div>
    </ng-template>
  </ngb-carousel>
  <h1>{{carForDetail.brandName}}</h1>
</div>
