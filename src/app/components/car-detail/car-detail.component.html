<div class="container text-center m-auto" style="width: 100%">
  <div class="row">
    <div class="col-md-3">
      <ul class="list-group" *ngIf="carForDetail != undefined">
        <li class="list-group-item">
          <b>Marka : </b>{{ carForDetail.brandName }}
        </li>
        <li class="list-group-item">
          <b>Model : </b>{{ carForDetail.modelName }}
        </li>
        <li class="list-group-item">
          <b>Yıl : </b>{{ carForDetail.modelYear }}
        </li>
        <li class="list-group-item">
          <b>Renk : </b>{{ carForDetail.colorName }}
        </li>
        <li class="list-group-item">
          <b>Fiyat : </b>{{ carForDetail.dailyPrice | currency }}
        </li>
        <li class="list-group-item">
          <b>Açıklama : </b>{{ carForDetail.description }}
        </li>
      </ul>
      <button routerLink="/rental/add/{{carForDetail.id}}" *ngIf="carForDetail != undefined" type="button" class="btn btn-success mt-3 w-75">Kirala</button>
    </div>
    <div class="col-md-9">
      <owl-carousel-o [options]="customOptions" *ngIf="carForDetail != undefined">
        <ng-container *ngFor="let slide of carForDetail.images">
          <ng-template carouselSlide [id]="slide.id.toString()">
            <img src="https://localhost:44327/images/{{ slide.imagePath }}" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
